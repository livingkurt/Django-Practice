{% extends 'snippets/layout.html' %}

{% block title %} Add {% endblock %}

{% block content %}

<h1>Add a Snippet.</h1>


<form method="post" action="{% url 'snippets:add' %}">

  {% csrf_token %}

  {% for field in form %}
  <div class="form-group">
    {{ field.errors }}

    {{ field.label_tag }} {{ field }}
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
