{% extends 'snippets/layout.html' %}

{% block title %} Index {% endblock %}

{% block content %}

<h1>Code Snippets</h1>
{% if snippet_list %}
<ul class="list-group">
  {% for snippet in snippet_list %}
  <li class="list_item">{{ snippet }}</li>
  {% endfor %}
</ul>
{% else %}
<p>No snippets yet.</p>
{% endif%}

{% endblock %}
