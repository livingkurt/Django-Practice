{% extends 'snippets/layout.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

<h1>Snippet Details</h1>

<table class="">
  <tr>
    <th>Title</th>
    <th>Snippet</th>
    <th>Language</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>{{ snippet.title }}</td>
    <td>{{ snippet.snippet }}</td>
    <td>{{ snippet.language }}</td>
    <td>{{ snippet.description }}</td>
  </tr>

</table>

{% endblock %}
